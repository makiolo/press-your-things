[platformio]
env_default = nodemcu

[common]
lib_deps =
	https://github.com/squix78/esp8266-oled-ssd1306
build_flags = 

[env:sonoff]
platform = espressif8266
framework = arduino
board = esp8285
lib_deps = ${common.lib_deps}
upload_speed = 115200

[env:nodemcu]
platform = espressif8266
framework = arduino
board = nodemcu
lib_deps = ${common.lib_deps}
upload_speed = 115200

[env:esp32]
platform = espressif32
framework = arduino
board = nodemcu-32s
lib_deps = ${common.lib_deps}
upload_speed = 115200

